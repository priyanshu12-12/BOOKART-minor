  <div id="liveAlertPlaceholder"></div>
    <h1>Here is your product!!</h1>

        <div class="card-body">

            <button onclick="clicked()" class="btn btn-danger text-light" id="liveAlertBtn">Purchase</button>

    <div class="card" hidden id="card">
        <p id="purchase" hidden></p>
        <p id="delivery" hidden></p>
        <p id="date" hidden></p>
    </div>

<script>
    const purchase = document.getElementById('purchase');
    const delivery = document.getElementById('delivery');
    const data = document.getElementById('data');

    function clicked() {
        document.getElementById('card').hidden=false
        purchase.hidden = false
        delivery.hidden = false
        date.hidden = false
        const today = new Date();
const fiveDaysFromNow = new Date(today.getTime() + 5 * 24 * 60 * 60 * 1000);

const options = { weekday: 'long', month: 'long', day: 'numeric' };
const dateDeliver = fiveDaysFromNow.toLocaleDateString('en-US', options);
        purchase.innerHTML = "Payment type: Cash on delivery"
        delivery.innerHTML = "Product will be delivered on"
        date.innerHTML = dateDeliver
        setTimeout(function () {
            document.getElementById('card').hidden=true
            date.hidden = true
            purchase.hidden = true
            delivery.hidden = true
        }, 9000)
    }

    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
const appendAlert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}

const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    appendAlert('Order has been placed', 'warning')
  });
}
</script>
